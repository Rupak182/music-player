<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-[url('bg.jpg')] ">
    <div class="contain min-h-[100vh] min-w-full  flex  gap-4 items-center justify-center ">
        <div class="box md:w-1/5 p-5 bg-[#212936] rounded-2xl w-3/5 mx-5 my-10">
            <div class="img ">
                <img class="w-full rounded-xl" src="assets/cover-1.png " alt="" srcset="">
            </div>

            <div class=" mt-3 text text-white flex flex-col items-center justify-center">
                <span>Lost in the City Lights</span>
                <span class="text-sm text-[#4D5562] ">Cosmo Sheldrake</span>
            </div>

            <div class="timer text-xs text-[#4D5562] flex  items-center justify-between">
                <span>02.20</span>
                <span>03:15</span>
            </div>

            <div class=" mt-2 cursor-pointer bg-white rounded-md">
                <span class="pbar w-full h-[4px] rounded-md block bg-[#C93B76] shadow-xl "></span>
            </div>

            <div class="buttons flex justify-evenly m-3 ">
                <button class="back ">
                    <img src="assets/Stop_and_play_fill-1.svg" alt="" srcset="">
                </button>

                <button class="play  bg-[#C93B76] rounded-full shadow-sm ">
                    <img  src="assets/Play_fill.svg" alt="" srcset="">
                </button>
                <button class="next">
                    <img src="assets/Stop_and_play_fill_reverse.svg" alt="" srcset="">
                </button>
            </div>

        </div>
        <div class="box-2 w-1/5 p-5 bg-[#212936] rounded-2xl">
            <div class="img ">
                <img class="w-full rounded-xl" src="assets/cover-2.png " alt="" srcset="">
            </div>

            <div class=" mt-3 text text-white flex flex-col items-center justify-center">
                <span>Forest Lullaby</span>
                <span class="text-sm text-[#4D5562] ">Lesfm</span>
            </div>

            <div class="timer text-xs text-[#4D5562] flex  items-center justify-between">
                <span>02.20</span>
                <span>03:15</span>
            </div>

            <div class=" mt-2 cursor-pointer shadow bg-white rounded-md">
                <span class="pbar w-full h-[4px] rounded-md block bg-[#C93B76] shadow-xl"></span>
            </div>

            <div class="buttons flex justify-evenly m-3 ">
                <button class="back">
                    <img src="assets/Stop_and_play_fill-1.svg" alt="" srcset="">
                </button>

                <button class="play bg-[#C93B76] rounded-full shadow-sm  ">
                    <img  src="assets/Play_fill.svg" alt="" srcset="">
                </button>
                <button class="next">
                    <img src="assets/Stop_and_play_fill_reverse.svg" alt="" srcset="">
                </button>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
